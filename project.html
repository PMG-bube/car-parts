<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Car Parts Inventory</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Hero Section -->
  <header class="hero-section">
    <div class="hero-content">
      <h1>Welcome to Car Parts Hub</h1>
      <p>Find, manage, and source the best car parts for your needs.</p>
      <button id="scrollToForm">Add a New Car Part</button>
    </div>
  </header>

  <!-- Main Content Section -->
  <main>
    <!-- Form Section -->
    <section id="form-section">
      <h2>Add or Edit a Car Part</h2>
      <form id="partForm">
        <div class="input-group">
          <label for="name">Part Name</label>
          <input type="text" id="name" placeholder="Enter car part name" required>
        </div>
        <div class="input-group">
          <label for="category">Category</label>
          <input type="text" id="category" placeholder="e.g., Engine, Suspension" required>
        </div>
        <div class="input-group">
          <label for="price">Price ($)</label>
          <input type="number" id="price" placeholder="Enter part price" required>
        </div>
        <div class="input-group">
          <label for="quantity">Quantity</label>
          <input type="number" id="quantity" placeholder="Enter quantity" required>
        </div>
        <div class="input-group">
          <label for="supplier">Supplier</label>
          <input type="text" id="supplier" placeholder="Enter supplier name" required>
        </div>
        <div class="input-group">
          <label for="imageURL">Image URL</label>
          <input type="text" id="imageURL" placeholder="Enter image URL" required>
        </div>
        <div class="input-group">
          <label for="rating">Rating</label>
          <input type="number" id="rating" placeholder="Rate between 1-5" min="1" max="5" required>
        </div>
        <button type="submit">Add / Update Part</button>
      </form>
    </section>

    <!-- Search and Sort Section -->
    <section id="search-sort-section">
      <input type="text" id="searchBar" placeholder="Search parts..." />
      <select id="sortBy">
        <option value="name">Sort by Name</option>
        <option value="price">Sort by Price</option>
        <option value="rating">Sort by Rating</option>
      </select>
    </section>

    <!-- Inventory Section -->
    <section id="inventory-section">
      <h2>Car Parts Inventory</h2>
      <div id="partsGrid" class="parts-grid"></div>
    </section>
  </main>

  <!-- Footer -->
  <footer>
    <p>&copy; 2024 Car Parts Hub. All rights reserved.</p>
  </footer>

  <script src="index.js"></script>
</body>
</html>
